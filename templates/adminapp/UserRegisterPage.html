<!DOCTYPE html>
{% extends 'navbar/projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    
</head>
<body>
   {% block body %}<form method="post" action="{% url 'UserRegisterLogic' %}">
       <div class="register-container">
           <h2>Register</h2>
           <form action="{% url 'UserRegisterLogic' %}" method="post">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <input type="text" name="last_name" placeholder="Last Name" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="password1" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
        {% endblock %}
    </div>
</body>
</html>
